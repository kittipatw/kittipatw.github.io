<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>SP Practice Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="tg_airports_style.css">

  <style>
  </style>
</head>

<body style="height: 100vh; width: 100vw;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left column: Branding -->
      <div class="col text-start d-flex align-items-center">
        <a class="navbar-brand ms-3" href="/">SP Practice Web</a>
        <span class="badge text-bg-warning">Beta</span>
      </div>

      <!-- Center column: Menu bar -->
      <div class="col text-center">
        <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item mx-2">
              <a class="nav-link active" href="">TG Airports</a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Right column: Developed by -->
      <div class="col text-end">
        <span class="navbar-text me-3">Beta</span>
      </div>
    </div>
  </nav>

  <!-- Toast Container -->
  <div id="status-toast" class="toast-container position-fixed top-25 end-0 p-3"></div>

  <div class="container text-center mt-4" style="height: 85%;">
    <div class="row" style="height: 85%;">
      <div class="col-2"></div>
      <div class="col-8">

        <div class="row mt-5 data-row">
          <div class="col-4 align-content-center">
            <div class="label-text">IATA Code</div>
          </div>
          <div class="col-8  align-content-center">
            <input type="text" class="label-input-field form-control" id="iata-code" value="Loading..." readonly>
            <!-- <div class="label-data align-content-center border rounded">BKK</div> -->
          </div>
        </div>
        <div class="row mt-3 data-row">
          <div class="col-4 align-content-center">
            <div class="label-text">ICAO Code</div>
          </div>
          <div class="col-8 align-content-center">
            <input type="text" class="label-input-field form-control" id="icao-code" value="Loading..." readonly>
            <!-- <div class="label-data align-content-center border rounded">VTBS</div> -->
          </div>
        </div>
        <div class="row mt-3 data-row">
          <div class="col-4 align-content-center">
            <div class="label-text">City</div>
          </div>
          <div class="col-8 align-content-center">
            <input type="text" class="label-input-field form-control" id="city" value="Loading..." readonly>
            <!-- <div class="label-data align-content-center border rounded">Bangkok</div> -->
          </div>
        </div>
        <div class="row mt-3 data-row">
          <div class="col-4 align-content-center">
            <div class="label-text">Country</div>
          </div>
          <div class="col-8 align-content-center">
            <input type="text" class="label-input-field form-control" id="country" value="Loading..." readonly>
            <!-- <div class="label-data align-content-center border rounded">Thailand</div> -->
          </div>
        </div>

        <div class="row mt-3 data-row">
          <div class="col-4 align-content-center">
            <div class="label-text">Airport Name</div>
          </div>
          <div class="col-8 align-content-center">
            <input type="text" class="label-input-field form-control" id="airport-name" value="Loading..." readonly>
            <!-- <div class="label-data-airport align-content-center border rounded">Suvarnabhumi International Airport</div> -->
          </div>
        </div>

      </div>
      <div class="col-2"></div>
    </div>
    <div class="row justify-content-center" style="height: 15%;">
      <div class="col-12 align-content-center">
        <button type="button" class="btn btn-secondary btn-lg" id="next-button" onclick="newQuestion()"
          style="display: none;">Next
          Question (ENTER)</button>
        <button type="button" class="btn btn-secondary btn-lg me-3" id="skip-button" onclick="skip()">Skip
          (Solution)</button>
        <button type="button" class="btn btn-primary btn-lg" id="check-button" onclick="checkAnswer()">Check
          (ENTER)</button>
      </div>
    </div>

  </div>

  <script>

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="tg_airports.js"></script>
</body>

</html>
