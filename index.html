<!DOCTYPE html>
<html>
<body>
  <button id="say-btn">Say Something</button>
  <script>
    document.getElementById("say-btn").addEventListener("click", function () {
      const utter = new SpeechSynthesisUtterance("Hello, this is working.");
      utter.rate = 1;
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    });
  </script>
</body>
</html>
